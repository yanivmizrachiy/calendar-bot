<!doctype html><html lang=""he"" dir=""rtl""><head>
  <title>Calendar Bot / SmartCal</title>
  <meta charset=""utf-8""/><meta name=""viewport"" content=""width=device-width,initial-scale=1""/>
<script src=""https://cdn.tailwindcss.com""></script>
<link rel=""stylesheet"" href=""common/branding.css""/>
<script>tailwind.config={theme:{extend:{colors:{brand:'#00b3ff',brand2:'#7c3aed'}}}}</script>
<script src=""https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"" defer></script>
</head><body class=""app-bg""><div class=""maxw p-6"">
  <header class=""mb-6 flex items-center justify-between"">
    <h1 class=""text-3xl md:text-4xl font-bold title-shine"">Calendar Bot / SmartCal</h1>
    <nav class=""flex gap-2 text-sm""><a class=""btn"" href=""https://yanivmizrachiy.github.io/"" target=""_blank"">דף GitHub</a></nav>
  </header>
  <main class=""glass p-5 md:p-8""><div class="space-y-4">
  <div class="small">חיבור אמיתי ליומן יתבצע דרך n8n (Webhook). כאן זו חזות.</div>
  <div class="flex gap-2"><button class="btn btn-primary">🔔 תזכורת 60 דק׳ לפני מבחן</button><button class="btn">📅 הוסף אירוע</button></div>
  <ul class="grid md:grid-cols-2 gap-3" id="ev"></ul>
  <script>
    const ev=document.getElementById('ev');
    const sample=[{t:"מבחן אלגברה ט'",d:'2025-09-01 10:00',loc:'כיתה 3'},{t:'פגישת הורים',d:'2025-09-05 18:00',loc:'אולם'}];
    sample.forEach(x=>{const li=document.createElement('li'); li.className='glass p-3'; li.innerHTML=`<b>${x.t}</b><div class=small>${x.d} • ${x.loc}</div>`; ev.appendChild(li);});
  </script>
</div></main>
  <footer class=""mt-6 text-xs opacity-70"">© yanivmizrachiy — RTL • Glass • Tailwind CDN</footer>
</div></body></html>
